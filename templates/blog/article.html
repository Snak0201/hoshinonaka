{% extends "base.html" %}
{% block title %}Article{% endblock %}
{% block content %}
<h1>{{ article.title }}</h1>
<div>作成日時：{{ article.created_at }} 更新日時：{{ article.updated_at }}</div>
<div>{{ article.text | safe }}</div>
<div><a href="{% url 'blog:articles' %}">一覧へ</a></div>
{% endblock %}
{% block footer %}
<div><a href="{% url 'blog:index' %}">トップへ</a></div>
{% endblock %}
